# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace

$font = Monospace

general {
    hide_cursor = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/Pictures/Wallpapers/Hyprland.png
    blur_passes = 0
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3

    inner_color = rgba(48, 52, 70, 0.6)  # 暗蓝背景，略带透明
    outer_color = rgba(48, 52, 70, 1.0)  # 纯暗蓝边框
    check_color = rgba(144, 238, 144, 1.0) rgba(200, 255, 200, 1.0) 120deg
    fail_color = rgba(255, 51, 51, 1.0) rgba(255, 0, 102, 1.0) 40deg  # 错误时的红色渐变

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 4

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -200
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 60
    font_family = $font

    position = 0, 200  # 向上移动 150 像素，根据需要微调
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%Y %D"
    font_size = 40
    font_family = $font

    position = 0, 300  # 在时间上方
    halign = center
    valign = center
}
